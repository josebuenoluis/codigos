<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Jose Francisco Bueno Luis">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='img/logo-icon.png') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link

    {% block styles %}{% endblock %}

</head>

                    <li class="custom-nav-item">

                </ul>
                <ul class="custom-nav-list primary-nav">
                    <li class="custom-nav-item-title">
                        <span>Asistencias</span>
                    </li>
                    <li class="custom-nav-item">
                        <a href="/asistencias/historico" class="custom-nav-link">

                                </svg>
                            </span>
                            <span class="nav-label">Historico</span>
                        </a>
                    </li>
                    <li class="custom-nav-item">
                        <a href="/asistencias/consultas" class="custom-nav-link">
                            <span>
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-search" viewBox="0 0 16 16">
                                    <path
                                        d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />

                <ul class="custom-nav-list secondary-nav">
                    <li class="custom-nav-item">
                        <a href="/logout" class="custom-nav-link">
                            <span>
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-box-arrow-left" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd"

                                </svg>
                            </span>
                            <span class="nav-label">Cerrar sesi√≥n</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>
        <header>
            <button class="toggler sidebar-toggler-header">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bicustom- bi-list" viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5" />
                </svg>
            </button>
            <a href="#">
                <img src="../static/img/icon-user.svg" class="icon-user" width="60" height="60" alt="Icon user">
            </a>
        </header>

        {% block content %}
        {% endblock %}
    </div>
    {% block scripts %}{% endblock %}
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>

</html>
