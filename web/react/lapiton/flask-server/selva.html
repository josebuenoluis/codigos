<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fondo Selva Animado</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, #a8e063, #62c462);
        }

        /* Contenedor del fondo */
        .jungle {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        /* Árboles */
        .tree {
    position: absolute;
    bottom: 0;
    width: 100px;
    height: 150px;
    background: radial-gradient(circle, #2e7d32 40%, transparent 50%), 
                linear-gradient(to top, #3e2723 50%, #4e342e 50%);
    background-size: 100% 60%, 30% 100%;
    background-position: center bottom, center bottom;
    background-repeat: no-repeat;
}


        .tree:nth-child(1) { left: 5%; animation-duration: 6s; }
        .tree:nth-child(2) { left: 25%; animation-duration: 7s; }
        .tree:nth-child(3) { left: 50%; animation-duration: 5s; }
        .tree:nth-child(4) { left: 75%; animation-duration: 6s; }
        .tree:nth-child(5) { left: 90%; animation-duration: 7s; }

        /* Animación de movimiento */
        @keyframes sway {
            0% { transform: rotate(-1deg); }
            100% { transform: rotate(1deg); }
        }

        /* Hojas flotando */
        .leaf {
            position: absolute;
            width: 50px;
            height: 50px;
            background: url('https://i.imgur.com/TkT0lIr.png') no-repeat center;
            background-size: contain;
            opacity: 0.8;
            animation: fall linear infinite;
        }

        .leaf:nth-child(1) { left: 10%; animation-duration: 6s; animation-delay: 1s; }
        .leaf:nth-child(2) { left: 30%; animation-duration: 8s; animation-delay: 2s; }
        .leaf:nth-child(3) { left: 50%; animation-duration: 7s; animation-delay: 3s; }
        .leaf:nth-child(4) { left: 70%; animation-duration: 9s; animation-delay: 4s; }
        .leaf:nth-child(5) { left: 90%; animation-duration: 10s; animation-delay: 5s; }

        /* Animación de caída de hojas */
        @keyframes fall {
            0% { top: -10%; transform: rotate(0deg); }
            100% { top: 100%; transform: rotate(360deg); }
        }

    </style>
</head>
<body>

    <div class="jungle">
        <div class="tree"></div>
        <div class="tree"></div>
        <div class="tree"></div>
        <div class="tree"></div>
        <div class="tree"></div>
        
        <div class="leaf"></div>
        <div class="leaf"></div>
        <div class="leaf"></div>
        <div class="leaf"></div>
        <div class="leaf"></div>
    </div>

</body>
</html>
